<section class="category">
  <h2>Drink Again</h2>
  <ul>
    <li *ngFor="let wine of wines">
      <div *ngIf="wine.isFinished" class="wine">
        <img *ngIf="wine.isFinished" src="{{wine.linkImg}}" alt="{{wine.wineName}}" />
        <span *ngIf="wine.isNew" class="new-badge">New!</span>
  </div>
</li>
  </ul>
</section>
